<script>
    //var menu = ['김치찌깨','떡볶이','짜장면'];
    var menu = [];
    var list = [];
    var menuInput = document.getElementById('inputMenu');

	//var menuList = '';
	//var menuList = Math.floor(Math.random() * menu.length);	

	//메뉴 랜덤
	function menuRandom(){ 
        if(menu == ''){
            alert('메뉴를 입력해주세요');
            menuInput.focus();
        }else if(menu.length > 1){
            var menuList = Math.floor(Math.random() * menu.length);
            //console.log(menu[menuList])
	        alert(menu[menuList])           
        }

	}
    
    //추가결과
	var btn = document.getElementById('btnPlus'),
        formM = document.getElementById('menuForm'),
        menuList = document.getElementById('menuList');
  
        //btn.addEventListener('click',myMenu);
        formM.addEventListener('submit',myMenu);

        function myMenu(e){
            e.preventDefault();

            //alert(menuInput.value + ' 이 추가되었습니다');
            //menu.push(menuInput.value);

            if(menu.indexOf(menuInput.value) != -1) { 
			    alert('이미 입력되어 있습니다')
            }else{
                alert(menuInput.value + ' 이 추가되었습니다');
                menu.push(menuInput.value); //입력한값 넣기 
                var li = document.createElement('li') // li를 도큐먼트에 생성
                                                  //삭제 하기
                li.appendChild(document.createTextNode(menuInput.value));
                menuList.appendChild(li);		
            }
            menuInput.value = '';
            menuInput.focus();
        }
        
		  
</script>
