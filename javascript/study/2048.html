<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    #table {
        border-collapse: collapse;
    }
    #table td{
        border: 1px solid #000;
        width: 150px;
        height: 150px;
        line-height: 150px;
        font-size: 50px;
        text-align: center;
    }
</style>
<body>
    <div id="table" class="table">

    </div>
    <div id="score"></div>
</body>
<script>
    var 테이블 = document.getElementById('table');
    var 데이터 = [];

    function 초기화(){
        var fragment = document.createDocumentFragment();
        [1,2,3,4].forEach(function(){
            var 열데이터 = [];
            데이터.push(열데이터);
            var tr = document.createElement('tr');
            [1,2,3,4].forEach(function(){
                열데이터.push(0);
                var td = document.createElement('td');
                tr.appendChild(td);
            })
            fragment.appendChild(tr);
        })
        테이블.appendChild(fragment)
    }

    //빈칸일때 생성해야함 주변이 빈칸인지..
    function 랜덤생성(){
        var 빈칸배열 = [];
        데이터.forEach(function(열데이터,i){
            열데이터.forEach(function(행데이터,j){
                if(!행데이터){
                    빈칸배열.push([i,j])
                }
            })
        })
        var 랜덤칸 = 빈칸배열[ Math.floor(Math.random() * 빈칸배열.length) ];
        데이터[ 랜덤칸[0]][랜덤칸[1] ] = 2;
        console.log()
        그리기(); //화면에 표시하는 함수
    }
    function 그리기(){//데이터를 그려서 화면에 뿌려주는..?
        데이터.forEach(function(열데이터,i){
            열데이터.forEach(function(행데이터,j){
                if(행데이터>0){
                    테이블.children[i].children[j].textContent = 행데이터;
                }else{
                    테이블.children[i].children[j].textContent = '';
                }
            })
        })
    }
    초기화();
    랜덤생성();
    그리기();
</script>
</html>
