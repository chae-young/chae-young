<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    #table {
        border-collapse: collapse;
        user-select: none;
    }
    #table td{
        border: 1px solid #000;
        width: 150px;
        height: 150px;
        line-height: 150px;
        font-size: 50px;
        text-align: center;
    }
</style>
<body>
    <div id="table" class="table">

    </div>
    <div id="score"></div>
</body>
<script>

    var 테이블 = document.getElementById('table');
    var 데이터 = [];

    function 초기화(){
        var fragment = document.createDocumentFragment(); //빈문서..?
        [1,2,3,4].forEach(function(){
            var 열데이터 = [];
            데이터.push(열데이터);
            var tr = document.createElement('tr');
            [1,2,3,4].forEach(function(){
                열데이터.push(0);
                var td = document.createElement('td');
                tr.appendChild(td);
            })
            fragment.appendChild(tr);
        })
        테이블.appendChild(fragment)
    }

    //빈칸일때 생성해야함 주변이 빈칸인지..
    function 랜덤생성(){
        var 빈칸배열 = [];
        데이터.forEach(function(열데이터,i){
            열데이터.forEach(function(행데이터,j){
                if(!행데이터){
                    빈칸배열.push([i,j])
                }
            })
        })                          
        var 랜덤칸 = 빈칸배열[ Math.floor(Math.random() * 빈칸배열.length) ];
        데이터[ 랜덤칸[0] ][ 랜덤칸[1] ] = 2;
        console.log()
        그리기(); //화면에 표시하는 함수
    }
    function 그리기(){//데이터를 그려서 화면에 뿌려주는..?
        데이터.forEach(function(열데이터,i){
            열데이터.forEach(function(행데이터,j){
                if(행데이터>0){
                    테이블.children[i].children[j].textContent = 행데이터;
                }else{
                    테이블.children[i].children[j].textContent = '';
                }
            })
        })
    }
    초기화();
    랜덤생성();
    그리기();

    //스와이프
    var 드래그시작 = false;
    var 드래그중 = false;//클릭했을때 바로뜨는거 막기
    var 시작좌표;
    var 끝좌표;

    window.addEventListener('mousedown',function(이벤트){//누를때
       // console.log('마우스다운',이벤트)
        드래그시작 = true;
        시작좌표 = [이벤트.clientX,이벤트.clientY]; //저장
    })
    window.addEventListener('mousemove',function(이벤트){//움직일때
        if(드래그시작){
            드래그중 = true;
            //console.log('마우스무브',이벤트)
        }
    })
    window.addEventListener('mouseup',function(이벤트){//땔데
        //console.log('마우스업',이벤트)
        끝좌표 = [이벤트.clientX,이벤트.clientY]; //저장
        if(드래그중){
            var 방향;
            var x차이 = 끝좌표[0] - 시작좌표[0];
            var y차이 = 끝좌표[1] - 시작좌표[1];
    
            if(x차이 < 0 && Math.abs(x차이) / Math.abs(y차이) > 1){
                방향 = '왼쪽'
            }else if(x차이 > 0 && Math.abs(x차이) / Math.abs(y차이) > 1){    
                방향 = '오른쪽'
            }else if(y차이 < 0 && Math.abs(x차이) / Math.abs(y차이) < 1){
                방향 = '위'
            }else if(y차이 > 0 && Math.abs(x차이) / Math.abs(y차이) < 1){
                방향 = '아래'
            }
            console.log(방향)
        }
        드래그시작 = false;    
        드래그중 = false;    


    })        
</script>
</html>
