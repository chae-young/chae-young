<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>

/*
자바스크립트는 프로토타입 언어
*/

function Person(name,first,second){
    this.name=name,
    this.first=first,
    this.second=second
    this.sum=function(){
        return this.first + this.second;
    }     
}
//한번만 실행된다. 한번만 정의된다.
//여러객체에서 이 함수를 공유한다. 

// Person.prototype.sum=function(){
//     return this.first + this.second;
// } 

//sum이 함수를 불러올때마다 불려지면 메모리 저하..
//생성자함수에서 사용하는 함수,속성을 공통적으로 사용하자..

var kim = new Person('kim',10,20);
var lee = new Person('kim',10,20);


kim.sum = function(){
    return '안뇽'
}


console.log(kim.sum())
console.log(lee.sum())

/*

자바스크립트는 생성자함수를 정의한후
자기자신이 속한 객체의 속성이나 함수를 불러올때
먼저 자기자신의 것이 있는 지 확인하고
없으면 그 생성자함수의 프로토타입에서 찾는다.

*/



</script>
</html>
