//arrow 함수일경우
//bind 안써줘도 실행컨텍스트에 유지됨다,,
const myobj = {
    //es6에서 키,밸루 없이 만들수 있다.
    runtimeout(){
        setTimeout( ()=> {
            this.printData();//그냥 부르면 this가 윈도우니까 bind 함수로 감싸준다 obj를 바라보도록
            console.log(this === window);
        },200);
    },
    printData(){
        console.log('hi');
    }
}
myobj.runtimeout();

function sum(val,size={value:1}){//<=디폴트정해주기
   // size = size || 1; //디폴트값 정해주기
    return val * size.value;
}
