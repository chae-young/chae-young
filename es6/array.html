//from 메서드
// * arguments 객체는 함수를 호출할 때 넘긴 인자들이 배열 형태로 저장된 객체
//실제배열이아니라 유사배열임.

//>유사배열일 경우 from 하나로 진짜배열을 만들어준다,!

function addMark(){
    let newData = [];
    for(let i = 0;i<arguments.length;i++){
        newData.push( arguments[i] )
    }
    return newData;
}

//map은 배열메소드이기때문에 유사배열에서 사용할 수 없으니까 진짜배열로 만들어준다.
function addMark2(){
    let newarr = Array.from(arguments);//진짜배열 만들어줌.아규먼트로부터 배열을 만든다.
    let newData = newarr.map(function(val){
        return val;
    })
    console.log(newData)
}

/*

*/

    }
