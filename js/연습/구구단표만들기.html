<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
td{width: 200px;text-align: center;}
button{display: block;}
</style>
<body>


    <script>
    
 
        //구구단 표 만들기

        
        var table = '<table>';

            table += '<thead>';
            table += '<tr>';
                for(i=2;i<10;i++){
                    table += '<th>' + i + '단' + '</th>';
                }
            table += '</tr>'; 
            table += '</thead>';

            table += '<tbody>';
                for(i=1;i<10;i++){
                    table += '<tr>';
                    for(j=2;j<10;j++){
                        table += '<td>' + j + 'x' + i +  '=' + (j*i) + '</td>';
                    }
                    table += '</tr>'; 
                }
            table += '</tbody>';       
            
        table += '</table>';

        document.write(table);

       

    </script>

</body>

</html>
