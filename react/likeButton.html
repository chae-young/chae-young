<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <script>

            const e = React.createElement; //태그 만드는 함수

            class LikeButton extends React.Component{
                constructor(props){//데이터==상태
                   super(props);
                   this.state = { //상태(바뀔 여지가 있는부분)
                        liked:false,
                   }
                }
                //화면
                render(){ // 메서드
                    // return e('button',null,'Like'); //버튼태그 만들겠다
                    return e('button',{ 
                        onClick: () => { this.setState({liked:true}) },type: 'submit'},
                        this.state.liked === true ? 'Liked' : 'Like'); //html 속성 넣는자리 : 객체형태
                    //<button onclick="()" type='submit'>like</button>
                }
            }
        </script>
        <script>
            //웹상에 렌더링 해주는 것 
            //render 메서드
            ReactDOM.render(e(LikeButton),document.querySelector('#root'))//불러오는것
        </script>
    </body>
</html>
